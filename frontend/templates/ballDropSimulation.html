<!DOCTYPE html>
<html>
<head>
    <title>Ball Drop Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="simulation"></canvas>

    <script>
        // Matter.js setup
        const { Engine, Render, Runner, World, Bodies, Body } = Matter;

        // Track solve state
        let solveState = 0;

        // Create engine and renderer
        const engine = Engine.create();
        const { world } = engine;

        // Create renderer
        const canvas = document.getElementById('simulation');
        const render = Render.create({
            canvas,
            engine,
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#f4f4f4'
            }
        });

        // Create ground and walls
        const ground = Bodies.rectangle(window.innerWidth / 2, window.innerHeight, window.innerWidth, 40, {
            isStatic: true,
            render: { fillStyle: '#555' }
        });
        const leftWall = Bodies.rectangle(0, window.innerHeight / 2, 40, window.innerHeight, {
            isStatic: true,
            render: { fillStyle: '#555' }
        });
        const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight / 2, 40, window.innerHeight, {
            isStatic: true,
            render: { fillStyle: '#555' }
        });

        // Add ground and walls to the world
        World.add(world, [ground, leftWall, rightWall]);

        // Create ball
        const ball = Bodies.circle(window.innerWidth/2, 100, 40, {
            density: 0.04,
            friction: 0.01,
            frictionAir: 0.00001,
            restitution: 0.8,
            render: {
                fillStyle: '#ff4757'
            }
        };

        // Function to create ball
        function createBall(height) {
            if (ball) World.remove(world, ball);
            ball = Bodies.circle(320, height - 40, ballRadius, ballOptions);
            World.add(world, ball);
        }

        // Start the engine and renderer
        Engine.run(engine);
        Render.run(render);

        // Handle messages from parent window
        window.addEventListener('message', function (event) {
            if (event.data.variables) {
                const { height } = event.data.variables;
                createBall(height || 100);
            }
            if (event.data.action === 'solve') {
                solveState++;

                if (solveState === 1) {
                    // First solve - reset ball drop
                    createBall(100);
                } else if (solveState === 2) {
                    // Second solve - remove ball and spawn squares
                    if (ball) World.remove(world, ball); // Remove the ball
                    setupCollision();
                    solveState = 0; // Reset counter
                }
            }
        });

        // Expose reset function to parent window
        window.resetSimulation = function () {
            createBall(100);
        };

        // Add collision blocks
        let block1, block2;
        function setupCollision() {
            // Remove existing blocks if any
            if (block1) World.remove(world, block1);
            if (block2) World.remove(world, block2);

            // Create blocks on the ground
            const blockSize1 = 80;
            const blockSize2 = 160;
            const groundY = window.innerHeight - 40; // Ground level

            block1 = Bodies.rectangle(window.innerWidth * 0.2, groundY - blockSize1 / 2, blockSize1, blockSize1, {
                isStatic: false,
                render: { fillStyle: '#00b894' }
            });
            block2 = Bodies.rectangle(window.innerWidth * 0.8, groundY - blockSize2 / 2, blockSize2, blockSize2, {
                isStatic: false,
                render: { fillStyle: '#0984e3' }
            });

            // Add blocks to the world
            World.add(world, [block1, block2]);

            // Apply velocities to make the blocks move toward each other
            Body.setVelocity(block1, { x: 5, y: 0 }); // Move block1 to the right
            Body.setVelocity(block2, { x: -5, y: 0 }); // Move block2 to the left
        }
    </script>
</body>
</html>
