<!DOCTYPE html>
<html>
<head>
    <title>Ball Drop Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="simulation"></canvas>
    <script>
        // Matter.js setup
        const { Engine, Render, Runner, World, Bodies } = Matter;
        
        // Create engine and renderer
        const engine = Engine.create();
        const { world } = engine;
        const render = Render.create({
            element: document.body,
            engine: engine,
            canvas: document.getElementById('simulation'),
            options: {
                width: window.innerWidth,
                height: window.innerHeight,
                wireframes: false,
                background: '#f0f0f0'
            }
        });

        // Create ground and walls
        const ground = Bodies.rectangle(window.innerWidth/2, window.innerHeight - 20, window.innerWidth, 40, { 
            isStatic: true,
            render: { fillStyle: '#555' }
        });
        const rightWall = Bodies.rectangle(window.innerWidth, window.innerHeight/2, 40, window.innerHeight, { 
            isStatic: true,
            render: { fillStyle: '#555' }
        });

        // Add bodies to world
        World.add(world, [ground, rightWall]);

        // Ball variables
        let ball;
        let ballRadius = 20;
        let ballOptions = {
            density: 0.04,
            restitution: 0.6,
            render: {
                fillStyle: '#ff4757'
            }
        };

        // Function to create ball
        function createBall(height) {
            if (ball) World.remove(world, ball);
            ball = Bodies.circle(320, height, ballRadius, ballOptions);
            World.add(world, ball);
        }

        // Don't create initial ball - wait for message from parent

        // Start the engine and renderer
        Engine.run(engine);
        Render.run(render);

        // Handle messages from parent window
        window.addEventListener('message', function(event) {
            if (event.data.variables) {
                const { height } = event.data.variables;
                createBall(height || 100);
            }
        });

        // Expose reset function to parent window
        window.resetSimulation = function() {
            createBall(100);
        };
    </script>
</body>
</html>
